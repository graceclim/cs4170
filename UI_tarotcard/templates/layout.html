<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        
    </style>
    
</head>
<body>
    <!-- ✅ Navbar shared across all pages -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-xl px-5">  <!-- ⬅️ CHANGE HERE -->
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">🔮 Tarot Tutor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">  <!-- ⬅️ Push items to right -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('learn', lesson_id=1) }}">Learn</a>
                </li>
                <!-- Quiz Nav Item -->
                <li class="nav-item">
                    {% if session.get('learn_complete') %}
                    <a class="nav-link" href="{{ url_for('quiz', question_num=1) }}">Quiz</a>
                    {% else %}
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="opacity: 0.5; cursor: not-allowed;" title="Complete all lessons first">Quiz</a>
                    {% endif %}
                </li>
                
                <!-- Results Nav Item -->
                <li class="nav-item">
                    {% if session.get('quiz_complete') %}
                    <a class="nav-link" href="{{ url_for('result') }}">Results</a>
                    {% else %}
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" style="opacity: 0.5; cursor: not-allowed;" title="Finish the quiz to view results">Results</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
